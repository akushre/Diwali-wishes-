        /* ‡§´‡§æ‡§Ø‡§∞‡§ï‡•ç‡§∞‡•à‡§ï‡§∞ ‡§î‡§∞ ‡§∏‡§Ç‡§ó‡•Ä‡§§ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */

    <div class="container">

        <div id="generator-view">

            <h1 class="main-greeting">‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å</h1>
            <div id="name-input-section">

                <button class="action-button share-button" onclick="generateAndShare()">‡§µ‡•ç‡§π‡§æ‡§ü‡•ç‡§∏‡§è‡§™ ‡§™‡§∞ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç</button>

        <!-- ‡§µ‡•ç‡§Ø‡•Ç 2: ‡§ú‡§¨ ‡§ï‡•ã‡§à ‡§≠‡•á‡§ú‡§æ ‡§π‡•Å‡§Ü ‡§≤‡§ø‡§Ç‡§ï ‡§ñ‡•ã‡§≤‡§§‡§æ ‡§π‡•à -->
        <div id="receiver-view" style="display: none;">

             <button class="action-button create-new-button" onclick="resetToGenerator()">‡§Ü‡§™ ‡§≠‡•Ä ‡§Ö‡§™‡§®‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å ‡§¨‡§®‡§æ‡§è‡§Å</button>

    <script>
        // ‡§Ø‡§π ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§ö‡§≤‡§§‡§æ ‡§π‡•à
        window.onload = function() {
            createSparkles(30);
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');

            if (senderName) {
                // ‡§Ø‡§π ‡§∞‡§ø‡§∏‡•Ä‡§µ‡§∞ ‡§ï‡§æ ‡§µ‡•ç‡§Ø‡•Ç ‡§π‡•à
                document.getElementById('generator-view').style.display = 'none';
                document.getElementById('receiver-view').style.display = 'block';
                document.getElementById('sender-name-display').textContent = '‡§Ü‡§™‡§ï‡•á ‡§≤‡§ø‡§è ' + decodeURIComponent(senderName) + ' ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á';
                
                document.getElementById('sound-toggle').style.display = 'block';
                startFirecrackers();
            }
        };

        // ‡§Ø‡§π ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§∞‡§ø‡§∏‡•Ä‡§µ‡§∞ ‡§ï‡•ã ‡§µ‡§æ‡§™‡§∏ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¨‡§®‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§™‡•á‡§ú ‡§™‡§∞ ‡§≤‡•á ‡§ú‡§æ‡§§‡§æ ‡§π‡•à
        function resetToGenerator() {
            // URL ‡§ï‡•ã ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§∞‡§ø‡§∏‡•Ä‡§µ‡§∞ ‡§µ‡•ç‡§Ø‡•Ç ‡§® ‡§¶‡§ø‡§ñ‡•á
            window.history.pushState({}, document.title, window.location.pathname);
            document.getElementById('receiver-view').style.display = 'none';
            document.getElementById('generator-view').style.display = 'block';
            // ‡§™‡§ü‡§æ‡§ñ‡•ã‡§Ç ‡§î‡§∞ ‡§∏‡§Ç‡§ó‡•Ä‡§§ ‡§ï‡•ã ‡§∞‡•ã‡§ï‡•á‡§Ç
            stopFirecrackers();
            document.getElementById('sound-toggle').style.display = 'none';
            const audio = document.getElementById('mantra-audio');
            audio.pause();
        }

        // ‡§¨‡§æ‡§ï‡•Ä ‡§∏‡§≠‡•Ä ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§™‡§π‡§≤‡•á ‡§ï‡•Ä ‡§§‡§∞‡§π
        let firecrackerInterval;
        function startFirecrackers() { firecrackerInterval = setInterval(createFireworkRocket, 800); }
        function stopFirecrackers() { clearInterval(firecrackerInterval); }
        
        function generateAndShare() {
            const name = document.getElementById('name-input').value.trim();
            if (name === "") { alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§Ö‡§µ‡§∂‡•ç‡§Ø ‡§≤‡§ø‡§ñ‡•á‡§Ç!"); return; }
            const shareableLink = window.location.href.split('?')[0] + '?name=' + encodeURIComponent(name);
            const message = encodeURIComponent(`ü™î‚ú® *${name}* ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§î‡§∞ ‡§Ü‡§™‡§ï‡•á ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§ï‡•ã ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å! ‚ú®ü™î\n\n‡§Æ‡•á‡§∞‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç:\n\n${shareableLink}`);
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                window.location.href = `whatsapp://send?text=${message}`;
            } else {
                navigator.clipboard.writeText(shareableLink).then(() => alert("‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à! ‡§Ö‡§¨ ‡§Ü‡§™ ‡§á‡§∏‡•á ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§"));
            }
        }

        function toggleSound() {
            const audio = document.getElementById('mantra-audio');
            const button = document.getElementById('sound-toggle');
            if (audio.paused) {
                audio.play().catch(e => console.log(e));
                button.textContent = 'üîá ‡§∏‡§Ç‡§ó‡•Ä‡§§ ‡§¨‡§Ç‡§¶';
            } else { audio.pause(); button.textContent = 'üîä ‡§∏‡§Ç‡§ó‡•Ä‡§§ ‡§ö‡§æ‡§≤‡•Ç'; }
        }

        function createSparkles(count) {
            const body = document.querySelector('body');
            for(let i=0; i<count; i++) {
                const sparkle = document.createElement('div'); sparkle.className = 'sparkle';
                const size = Math.random() * 3 + 1;
                sparkle.style.width = `${size}px`; sparkle.style.height = `${size}px`;
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                sparkle.style.animationDelay = `${Math.random() * 10}s`;
                body.appendChild(sparkle);
            }
        }
        
        function createFireworkRocket() {
            const rocket = document.createElement('div'); rocket.className = 'firework-rocket';
            const startX = Math.random() * window.innerWidth;
            rocket.style.left = `${startX}px`; document.body.appendChild(rocket);
            rocket.addEventListener('animationend', () => { createExplosion(startX, window.innerHeight * 0.2); rocket.remove(); });
        }

        function createExplosion(x, y) {
            for (let i=0; i<50; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.left = `${x}px`; p.style.top = `${y}px`;
                const angle = Math.random() * 360, distance = Math.random() * 150 + 50;
                const endX = Math.cos(angle * Math.PI/180) * distance;
                const endY = Math.sin(angle * Math.PI/180) * distance;
                p.style.setProperty('--transform-end', `translate(${endX}px, ${endY}px)`);
                p.style.backgroundColor = `hsl(${Math.random() * 50 + 10}, 100%, 70%)`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        }
